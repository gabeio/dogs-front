<!doctype html>
<html data-framework="vue">
	<head>
		<meta charset="utf-8">
		<title>Dogs</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"></link>
		<style>[v-cloak] { display: none; }</style>
	</head>
	<body>
		<section class="dogs container">
			<span class="row" v-for="dog in dogs">
				<span class="twelve columns" v-if="dog.value">
					<button class="u-full-width button-primary" v-on:click="inside(dog)"> {{ dog.name }} </button><br />
				</span>
				<span class="twelve columns" v-if="!dog.value">
					<button class="u-full-width" v-on:click="outside(dog)"> {{ dog.name }} </button><br />
				</span>
			</span>
		</section>
	
		<script src="https://unpkg.com/async@3.2.0/dist/async.js"></script>
		<script src="https://unpkg.com/vue@next"></script>
		<script async src="app.js"></script>
	</body>
</html>
