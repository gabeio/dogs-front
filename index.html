<!doctype html>
<html data-framework="vue">
	<head>
		<meta charset="utf-8">
		<title>Dogs</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css"></link>
		<style>[v-cloak] { display: none; }</style>
	</head>
	<body>
		<section class="dogs container-fluid">
			<div v-for="dog in dogs">
				<div class="row" v-if="dog.value">
					<div class="d-flex flex-column flex-sm-row">
						<!-- <div class="d-grid gap-2"> -->
						<button class="btn btn-danger btn-lg" v-on:click="inside(dog)"> {{ dog.name }} </button><br />
						<!-- </div> -->
					</div>
				</div>
				<div class="row" v-if="!dog.value">
					<div class="col-3">
						<div class="d-grid gap-2">
							<button class="btn btn-success btn-lg" v-on:click="outside(dog)"> {{ dog.name }} </button><br />
						</div>
					</div>
				</div>
			</div>
		</section>
	
		<script src="https://unpkg.com/async@3.2.0/dist/async.js"></script>
		<script src="https://unpkg.com/vue@next"></script>
		<script async src="app.js"></script>
	</body>
</html>
