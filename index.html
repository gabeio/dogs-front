<!doctype html>
<html data-framework="vue">
	<head>
		<meta charset="utf-8">
		<title>Dogs</title>
		<style>[v-cloak] { display: none; }</style>
	</head>
	<body>
		<section class="dogs">
			<span v-for="dog in dogs">
				<span v-if="dog.value">
					<button v-on:click="inside(dog)"> {{ dog.name }} </button> {{ dog.value }} <br />
				</span>
				<span v-if="!dog.value">
					<button v-on:click="outside(dog)"> {{ dog.name }} </button> {{ dog.value }} <br />
				</span>
			</span>
		</section>
	
		<script src="https://unpkg.com/vue@next"></script>
		<script async src="app.js"></script>
	</body>
</html>
