<!doctype html>
<html data-framework="vue">
	<head>
		<meta charset="utf-8">
		<title>Dogs</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
		<style>[v-cloak] { display: none; }</style>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.7/dayjs.min.js" integrity="sha512-bwD3VD/j6ypSSnyjuaURidZksoVx3L1RPvTkleC48SbHCZsemT3VKMD39KknPnH728LLXVMTisESIBOAb5/W0Q==" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.7/plugin/relativeTime.min.js" integrity="sha512-7YYTlJ8OTdmDMztOy8q+zfRI/+y/IWnVp1oS4kiTKa+X2P09k/ObWUemEjtMoumu8v4A0s1NZu7WjfR+UxhRCQ==" crossorigin="anonymous"></script>
	</head>
	<body>
		<section class="dogs container-fluid">
			<div class="row" v-for="dog in dogs">
				<div class="col pt-5" v-if="dog.value">
					<div class="d-grid gap-2">
						<button class="btn btn-danger btn-lg" v-on:click="inside(dog)"> Bring in {{ dog.name }} {{ since(dog) }} </button><br />
					</div>
				</div>
				<div class="col pt-5" v-if="!dog.value">
					<div class="d-grid gap-2">
						<button class="btn btn-success btn-lg" v-on:click="outside(dog)"> Put out {{ dog.name }} {{ since(dog) }} </button><br />
					</div>
				</div>
			</div>
		</section>
		<script src="https://browser.sentry-cdn.com/6.7.1/bundle.min.js" integrity="sha384-+GoWV2WnDUGsSmipBvyBrWuhW8hPa/D21fH+j3NoZxDf9RgDryqh4Ug4L+7E1nxM" crossorigin="anonymous"></script>
		<script src="https://browser.sentry-cdn.com/6.7.1/bundle.tracing.min.js" integrity="sha384-qOxN14zTU0r3W+9JaAYnMQohi2monmTNAx1i1DhAlCDh8NNx5JYiXfgL/ifXRNcq" crossorigin="anonymous"></script>
		<script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>
		<script src="https://unpkg.com/async@3.2.0/dist/async.js"></script>
		<script src="https://unpkg.com/vue@next"></script>
		<script src="app.js"></script>
	</body>
</html>
