<!doctype html>
<html data-framework="vue">
	<head>
		<meta charset="utf-8">
		<title>Dogs</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet" integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw==" crossorigin="anonymous">
		<style>[v-cloak] { display: none; }</style>
		<script src="https://unpkg.com/dayjs@1.10.7" integrity="sha384-9JzPji3H5JWTDH9YVzCzwcYfi/YKvzcn/nYbC1yEmDyrKOymEnU5jb3AFgaoLtSZ" crossorigin="anonymous"></script>
		<script src="https://unpkg.com/dayjs@1.10.7/plugin/relativeTime.js" integrity="sha384-ssUzPQXjLHLO39a9AiuwxnnyDxIvOMUxEQpqfreUaW7jLEdDAXiF6UooZRO53F6Z" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="dogs relative flex flex-col justify-center overflow-hidden p-6 pt-12" v-cloak>
			<div class="w-full relative bg-white sm:mx-auto">
				<div class="mx-auto space-y-12 text-base">
					<div v-for="dog in dogs">
						<div v-if="dog.value">
							<button class="w-full mx-auto h-14 rounded-xl bg-red-500 px-6 font-semibold text-white" v-on:click="inside(dog)">Bring in {{ dog.name }} ({{ since(dog) }})</button>
						</div>
						<div v-if="!dog.value">
							<button class="w-full mx-auto h-14 rounded-xl bg-green-500 px-6 font-semibold text-white" v-on:click="outside(dog)">Put out {{ dog.name }} ({{ since(dog) }})</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://unpkg.com/@sentry/vue@6.17.6/build/bundle.vue.min.js" integrity="sha384-5lMP4KZnDzoxDpvI5v9QJZz/MeBnqyFA0I+5WnvrcYPCCGOEvB3h/Om1vtS2ysLB" crossorigin="anonymous"></script>
		<script src="https://unpkg.com/@auth0/auth0-spa-js@1.19.4/dist/auth0-spa-js.production.js" integrity="sha384-hUX5lFCEpZt6wEt9lRkh/z56Afx+v3SQizEuyCDFCiCWmpY87mELrzYQ7HHnMMet" crossorigin="anonymous"></script>
		<script src="https://unpkg.com/async@3.2.3" integrity="sha384-ZzMVvWjauyL6xmyLkdWg1SQ8Q837w5zUaASzYWOIaE5W3yCXwGnJ7+hKPdlMjQo5" crossorigin="anonymous"></script>
		<script src="https://unpkg.com/vue@3.2.30" integrity="sha384-HMEUOyi2OUS9UI0lKCTryH4Q67JcBcYkH9UDX3dchHmOVYqfXxyqnm+LTq5lMNk8" crossorigin="anonymous"></script>
		<script src="app.js"></script>
	</body>
</html>
