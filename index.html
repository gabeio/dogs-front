<!doctype html>
<html data-framework="vue">
	<head>
		<meta charset="utf-8">
		<title>Dogs</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
		<style>[v-cloak] { display: none; }</style>
		<script src="https://unpkg.com/dayjs@1.10.7" integrity="sha384-9JzPji3H5JWTDH9YVzCzwcYfi/YKvzcn/nYbC1yEmDyrKOymEnU5jb3AFgaoLtSZ" crossorigin="anonymous"></script>
		<script src="https://unpkg.com/dayjs@1.10.7/plugin/relativeTime.js" integrity="sha384-ssUzPQXjLHLO39a9AiuwxnnyDxIvOMUxEQpqfreUaW7jLEdDAXiF6UooZRO53F6Z" crossorigin="anonymous"></script>
	</head>
	<body>
		<section class="dogs container-fluid">
			<div class="row" v-for="dog in dogs">
				<div class="col pt-5" v-if="dog.value">
					<div class="d-grid gap-2">
						<button class="btn btn-danger btn-lg" v-on:click="inside(dog)"> Bring in {{ dog.name }} {{ since(dog) }} </button><br />
					</div>
				</div>
				<div class="col pt-5" v-if="!dog.value">
					<div class="d-grid gap-2">
						<button class="btn btn-success btn-lg" v-on:click="outside(dog)"> Put out {{ dog.name }} {{ since(dog) }} </button><br />
					</div>
				</div>
			</div>
		</section>
		<script src="https://unpkg.com/@sentry/browser@6.17.6" integrity="sha384-wcYNwKcLw3foqeih6Ux3pB7chcwq4mGWuI/pPxzi35AJH72EZzVR/2spJg6TqI6+" crossorigin="anonymous"></script>
		<script src="https://unpkg.com/@auth0/auth0-spa-js@1.19.4" integrity="sha384-u9PUXsrJh7O7l2/WYrYbXxPBVuneeuhWRJvevhTOSeinhBiUk07Rydy6rYW7eBj5" crossorigin="anonymous"></script>
		<script src="https://unpkg.com/async@3.2.3" integrity="sha384-ZzMVvWjauyL6xmyLkdWg1SQ8Q837w5zUaASzYWOIaE5W3yCXwGnJ7+hKPdlMjQo5" crossorigin="anonymous"></script>
		<script src="https://unpkg.com/vue@3.2.30" integrity="sha384-HMEUOyi2OUS9UI0lKCTryH4Q67JcBcYkH9UDX3dchHmOVYqfXxyqnm+LTq5lMNk8" crossorigin="anonymous"></script>
		<script src="app.js"></script>
	</body>
</html>
